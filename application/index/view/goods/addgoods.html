<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布商品</title>
    {include file="public/header"}
    <link rel="stylesheet" href="/static/style/css/addgoods/index.css">
</head>
<body>
    
    <div class="layui-fluid">
        <div class="layui-row" id="hide-height" style="margin-top:2%;">
            <div class="layui-col-md6 layui-col-sm6 layui-col-md-offset3 layui-col-sm-offset3">
                <form class="layui-form" action="#"  enctype ="multipart/form-data">
                    <div class="layui-form-item">
                      <label class="layui-form-label">闲置物</label>
                      <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="名称 品类品牌型号都是买家喜欢搜索的" autocomplete="off" class="layui-input">
                      </div>
                    </div>
        
                    <div class="layui-form-item">
                      <label class="layui-form-label">分类</label>
                      <div class="layui-input-block">
                        <select name="category" lay-verify="required">
                          <option value=""></option>  
                          <option value="0">电子产品</option>
                          <option value="1">书籍</option>
                          <option value="2">生活用品</option>
                          <option value="3">电器</option>
                        </select>
                      </div>
                    </div>
            
                   
                    <div class="layui-form-item layui-form-text">
                      <label class="layui-form-label">物品描述</label>
                      <div class="layui-input-block">
                        <textarea name="describe" placeholder="请输入该物品的描述内容" class="layui-textarea" maxlength="100"></textarea>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-inline">
                        <label class="layui-form-label">价格</label>
                        <div class="layui-input-inline" style="width: 100px;">
                          <input type="text" name="g_price" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                      
                      </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">实物图</label>
                        <div class="layui-input-block">
                                <section>
                                    <img src="http://www.randomlengthsnews.com/wp-content/themes/gonzo/images/no-image-blog-one.png" id="img">
                                    <a id="addphoto" href="#" class="btn">添加图片</a>
                                    <a id="removephoto" href="#" class="btn">移除图片</a>   
                                </section>
                                <input type="file" name="file" id="file" accept="image/*;capture=camera" capture="camera" lay-verify="required"/>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top:30px;">
                      <div class="layui-input-block">
                        <button class="layui-btn"   lay-submit lay-filter="formDemo" id="commit">立即发布</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                      </div>
                    </div>
                    <input type="hidden" name="img_name" required="required|required" lay-verify="index_img">
                    <input type="hidden" name="g_publisher" required="required|required" value="{$Think.session.acount}">
                  </form>
            </div>
        </div>
    </div>
      

    {include file="public/menu"}
    <script src="/static/style/js/addgoods/index.js"></script>
</body>
</html>
